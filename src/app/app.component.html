<div class="toolbar" role="banner">
  <div id="Line">
    <MARQUEE id="description" hspace="0" marquee scrolldelay="200">Witamy w ankiecie wspomagajÄ…cej ludzi z migrenami lub guzami</MARQUEE>
  </div>
  <div id="LineComponents">
  <!--Email Button-->
  <a  rel="noopener" routerLink="/about" routerLinkActive="active">
  <input 
    @fade
    id="mail" type="image" alt=""
    width="70"
    alt="Mail"
    title="E-mail"
    src="/assets/icons/info.png"
  />
  <label id="email-label">Aplikacja</label>
</a>

<!--Registration Button-->
<a  rel="noopener" routerLink="/register" routerLinkActive="active">
  <input 
    @fade
    id="registration" type="image" alt="Login"
    width="70"
    alt="Reg"
    title="Rejestracja"
    src="/assets/icons/register.png"
  />
  
  <label id="registration-label">Rejestracja</label>
</a>
<!--Login Button-->
<a  rel="noopener" routerLink="/login" routerLinkActive="active">
  <input 
    @fade
    id="login" type="image" alt="Login"
    width="70"
    alt="Reg"
    title=logowanie
    src="/assets/icons/login.png"
  />
  <label id="login-label">Logowanie</label>
</a>

<!--Home Button-->


<a  routerLink="/login" routerLinkActive="active" *ngIf="check() === 1">
  <input 
    @fade
    id="logout" type="image" alt="Login"
    width="60"
    alt="Hom"
    title="Wyloguj"
    src="/assets/icons/logout.png"
    (click)="logout()"
  />
  <label id="logout-label">Wyloguj</label>
</a>
<router-outlet></router-outlet>
  
</div>
</div>
