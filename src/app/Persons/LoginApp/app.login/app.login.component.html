<form name="form" #f="ngForm" novalidate></form>
    <div  @fade class="login-class">
      <img 
      id="login-img" src="/assets/icons/login-banner.png">
  
      <!--Login-->
      <div>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--<div [ngClass]="{ 'has-error': f.submitted && !login.valid }">-->
      <div>
  <input type="text" class="name__input"  name="login"  [(ngModel)]="login" placeholder="Login" required="" autocomplete="off"/>
  <label for="name" class="name__label"></label>
  <!--<div *ngIf="f.submitted && !login.valid">Username is required</div>-->
    </div>
</div>
      <!--Password-->
      <div>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!--<div [ngClass]="{ 'has-error': f.submitted && !password.valid }">-->
          <div>
      <input type="password" class="password__input" name="password" [(ngModel)]="password" placeholder="Password"  required="" autocomplete="off"/>
      <label for="password" class="password__label"></label>
      <!--<div *ngIf="f.submitted && !password.valid">Password is required</div>-->
      </div>
    </div>
  <!--Submit Button-->
  <div>
  <button id="submit_button" (click)="checkLogin()">Login</button>
  </div>
  </div>
